<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="build/build.css">
</head>
<body class="font-sans md:bg-gradie bg-cover md:contain md:flex md:flex-col md:h-screen md:content-center ">
    <section class="w-screen h-screen md:w-6/12 xl:w-w-size md:h-5/6 xl:h-h-size m-auto flex flex-col xl:flex-row">
        <div class="bg-primary h-2/5 xl:h-full xl:w-1/2 flex flex-col">
            <div class="self-center h-2/6">
                <h1 class="text-white text-4xl font-semibold text-center mt-4 xl:mt-8">Gradie</h1>
                <h2 class="text-secondary text-lg font-normal text-center">Beautifull gradients in seconds</h2>
            </div>
            <div class="self-center justify-self-end h-4/6 flex flex-row items-end">
                <img src="img/iPhone Mockup.png" alt="Iphone Mockup" class="h-full">
            </div>
        </div>
        <div class="md:bg-gray-100 h-3/5 xl:h-full xl:w-1/2 w-8/12 md:w-full m-auto ">
            <div class="h-full md:w-9/12 md:m-auto flex flex-col ">
                <div class="h-1/6 md:w-5/6 flex flex-col justify-center ">
                    <h1 class="text-gray-900 text-4xl font-bold xl:mt-6">Login</h1>
                </div>
                <div class="h-5/6">
                    <form action="#" class="">
                    
                        <label for="Email" class="label-style">Email</label>
                        <input id="Email" type="text"   placeholder="jhon@example.com" class="input-style">
                        
                        <label for="password" class="label-style">Name</label>
                        <input id="password" type="text" placeholder="At least 8 characters" class="input-style">
                        
                        <input type="checkbox"  id="terms"  class="">
                        <label for="terms" class="text-gray-900 text-base font-semibold mb-2">By creating an account you agree to the <a href="#" class="text-primary text-lg font-bold underline">Terms & Conditions.</a> </label>
                        
                        <input type="submit" value="Create an Account" class="block mt-8 py-4 w-full bg-primary text-gray-100">
                    </form>  
                </div>
                
            </div>
        </div>
        
    </section>
</body>
</html>
